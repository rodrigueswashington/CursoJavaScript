<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(144, 144, 255);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei a maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //o prompt automaticamente retorna uma string
        var n2 = Number(window.prompt('Digite outro número: ')) //o Number o converte para Int/Float
        var soma = n1 + n2
        //Para converter para string, basta usar String(n) ou n.toString()
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`) //usando Template Strings (formatação)
    </script>
</body>
</html>
